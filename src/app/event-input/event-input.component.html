<h4>Create Event</h4>

<form #eventForm="ngForm" (ngSubmit)="createEvent(eventForm)">
    <div class="form-group">
      <label for="eventNameInput">Event Name</label>
      <input [(ngModel)]="eventInc.eventName"  name="eventName" class="form-control" id="eventNameInput" placeholder="Enter Event Name">
    </div>

  <!--  [(ngModel)]="event.eventName"-->

    <ngb-datepicker ngModel="{{eventInc.eventDate}}" name="date" id="dateInput"
                    [(ngModel)]="dateSelect" (ngModelChange)="select(dateSelect)"
                    [minDate]="{year: 1, month: 1, day: 1}"
                  [maxDate]="{year: 9999, month: 12, day: 31}"
              (dateSelect)="onDateSelect($event)">

    </ngb-datepicker>

</form>
<br>

<app-invite-list></app-invite-list>

    <div *ngIf="!isEditing">
    <button class="btn btn-outline-success"
            (click)="createEvent(eventForm)"
            type="submit">Create Event</button>
    </div>

    <div *ngIf="isEditing">
      <button class="btn btn-outline-success"
              (click)="updateEvent(eventForm)"
              type="submit" >Update Event</button>
      <button class="btn btn-outline-success"
              (click)="cancelUpdate()"
              type="submit" >Cancel</button>

    </div>

    {{errorMessage}}
