<h4>Event List</h4>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Event Name</th>
    </tr>
    </thead>

  <tbody>
  <tr *ngFor="let event of eventList">
    <td>{{event.eventDate | date: 'shortDate' }}</td>
    <td class="eventName"  (click)="openEvent(event)">{{event.eventName}}</td>
  </table>

<div class="m-3">

</div>
