<h4>Event Details</h4>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Event Name</th>
    <th scope="col">Invited</th>
    <th *ngIf="this.account?.id == event.creatorID"
        scope="col">Edit Event</th>
  </tr>
  </thead>
  <tbody>
<tr>
<td>{{event.eventDate | date: 'shortDate' }}</td>

<td class="eventName">{{event.eventName}}</td>

<td *ngIf="this.inviteList != null">
  <div *ngFor="let person of this.inviteList.invited">
  {{person.firstName}} {{person.lastName}}
  </div>
</td>


<td *ngIf="this.account?.id == event.creatorID"
><button (click)="onUpdateClick(event)">✎</button>
  <button (click)="onDeleteClick(event)">❌</button>
</td>

</tr>
</table>

<button (click)="closeEvent()">back to list</button>
