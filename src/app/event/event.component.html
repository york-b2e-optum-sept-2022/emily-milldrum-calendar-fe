<table class="table table-striped">
  <tbody>
<tr>
<th>{{event.eventDate | date: 'shortDate' }}</th>

<td>{{event.eventName}}</td>

<td><div *ngFor="let person of event.invited.id">
  {{person}}
</div></td>

<td><button (click)="onUpdateClick(event)">✎</button>
  <button (click)="onDeleteClick(event)">❌</button>
</td>

</tr>
</table>
